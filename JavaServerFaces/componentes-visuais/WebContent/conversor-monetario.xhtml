<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional// EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
 <title> Conversor Monetario </title>
</h:head>
<h:body>
	<h:form>
		<h:commandButton value="Converter" action="#{conversorMonetarioBean.converte}"/>
		
		<h:inputText value="#{conversorMonetarioBean.valor}"></h:inputText>
		
		<h:outputLabel value="DE:" for="de"></h:outputLabel>
		
		<h:selectOneMenu value="#{conversorMonetarioBean.de}" id="de">
			<f:selectItems
				value="#{conversorMonetarioBean.taxas}"
				var="moeda"
				itemValue="#{moeda}"
				itemLabel="#{moeda}" />
		</h:selectOneMenu>
		
		<h:outputLabel value="PARA:" for="para"></h:outputLabel>
		
		<h:selectOneMenu value="#{conversorMonetarioBean.para}" id="para">
			<f:selectItems
				value="#{conversorMonetarioBean.taxas}"
				var="moeda"
				itemValue="#{moeda}"
				itemLabel="#{moeda}" />
		</h:selectOneMenu>
	</h:form>
	
	Resultado: #{conversorMonetarioBean.resultado}
</h:body>
</html>
